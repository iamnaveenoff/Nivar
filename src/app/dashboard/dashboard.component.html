<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary">
                        <h4>Place</h4>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="card-profile">
                                <h3>{{name}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-warning card-header-icon">
                        <div class="card-icon">
                            <!--                          <i class="material-icons">opacity</i>-->
                            <i class="fa fa-tint"></i>
                        </div>
                        <p class="card-category">Humidity:</p>
                        <h3 class="card-title">{{humidity}}
                            <small>%</small>
                        </h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <!--<i class="material-icons text-danger">warning</i>
                            <a href="javascript:void(0)">Get More Space...</a>-->
                            <i class="material-icons">update</i> Just Updated
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <i class="fa fa-paper-plane"></i>
                        </div>
                        <p class="card-category">Wind Speed</p>
                        <h3 class="card-title">{{windSpeed}}<small>m/s</small></h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <!--                          <i class="material-icons">date_range</i> Last 24 Hours-->
                            <i class="material-icons">update</i> Just Updated
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-danger card-header-icon">
                        <div class="card-icon">
                            <i class="fa fa-cloud"></i>
                        </div>
                        <p class="card-category">Clouds:</p>
                        <h3 class="card-title">{{cloud}}
                            <small>%</small></h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">update</i> Just Updated
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-6 col-sm-6">
                <div class="card card-stats">
                    <div class="card-header card-header-info card-header-icon">
                        <div class="card-icon">
                            <i class="fa fa-thermometer"></i>
                        </div>
                        <p class="card-category">Temperature</p>
                        <h3 class="card-title">{{temp}}<small>ÂºC</small></h3>
                    </div>
                    <div class="card-footer">
                        <div class="stats">
                            <i class="material-icons">update</i> Just Updated
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-tabs card-header-primary">
                        <h2>Current Weather</h2>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <div class="card-profile">
                                <h1><i class="wi wi-owm-300"></i></h1>
                                <h2>{{weatherMain}}</h2>
                                <h3>{{weatherDesc}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="iframe-container">
                    <iframe src="https://earth.nullschool.net/#current/wind/surface/level/overlay=temp/orthographic=-280.59,18.35,1357/loc=11.127122499999999,78.6568942">
<!--                    <iframe src="https://openweathermap.org/weathermap?basemap=map&cities=true&layer=radar&lat=13.15&lon=79.92&zoom=6">-->
                        <p>Your browser does not support iframes.</p>
                    </iframe>
                </div>
            </div>
        </div>
